apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-app
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        env:
        - name: UPLOAD_PATH
          value: /var/www/uploads
        volumeMounts:
        - name: cache-volume
          mountPath: /tmp/cache
        - name: logs-volume
          mountPath: /var/log/app
        - name: uploads-volume
          mountPath: /var/www/uploads
      volumes:
      - name: cache-volume
        emptyDir: {}
      - name: logs-volume
        hostPath:
          path: /var/log/techblog
          type: DirectoryOrCreate
      - name: uploads-volume
        persistentVolumeClaim:
          claimName: uploads-pvc
